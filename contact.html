<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Header styles */
        header {
            background-color: #016d6d; /* Teal background for header */
            color: white; /* White text color */
            display: flex;
            flex-direction: column; /* Stack items vertically */
            align-items: center; /* Center text horizontally */
            height: 120px; /* Set height for the header */
            padding: 10px 0; /* Add padding for better spacing */
        }

        header h1{
            margin-top: 45px;
        }

        /* Contact Us section styles */
        .contact-container {
            padding: 40px;
            max-width: 800px;
            margin: auto;
            text-align: center;
        }

        h2 {
            color: #016d6d;
            font-size: 32px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: white;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 16px;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 80%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        textarea {
            height: 150px;
        }

        .contact-button {
            background-color: #016d6d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .contact-button:hover {
            background-color: #016d6d;
        }

        /* Back button styles */
        .back-button {
            background-color: #016d6d;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        .back-button:hover {
            background-color: #015757;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #016d6d; /* Match header color */
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Contact Us</h1>
    </header>

    <div class="contact-container">
        <h2>We'd Love to Hear from You</h2>
        <p style="color: #333;">If you have any questions, suggestions, or would like to get involved with us, please feel free to reach out. Our team will respond as soon as possible.</p>

        <!-- Contact form -->
        <form action="submit_form.html" method="post">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" placeholder="Write your message here" required></textarea>

            <button type="submit" class="contact-button">Send Message</button>
        </form>

        <!-- Back button to return to the previous page -->
        <button class="back-button" onclick="window.history.back()">Back</button>
    </div>

    <footer>
        <p>&copy; 2024 NGO & Volunteer Network. All rights reserved.</p>
    </footer>

</body>
</html>
